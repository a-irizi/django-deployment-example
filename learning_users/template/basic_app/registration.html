{% extends 'basic_app/base.html' %}
{% block body %}
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the form:</h3>
        <form method="post" enctype="multipart/form-data">
            {{ user_form.as_div }}
            {{ profile_form.as_div }}
            {% csrf_token %}
            <button class="btn btn-success" type="submit">Register</button>
        </form>
    {% endif %}
{% endblock body %}
